<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: monospace;
      max-width: 400px;
      margin: 80px auto;
      padding: 0 20px;
      background: #f5f5f5;
      color: #111;
    }

    h1 { font-size: 18px; margin-bottom: 24px; }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      box-sizing: border-box;
    }

    input:focus { border-color: #333; }

    #result {
      margin-top: 16px;
      font-size: 14px;
      min-height: 40px;
    }

    #strength {
      font-size: 20px;
      font-weight: bold;
    }

    .Very\ Weak  { color: #e53935; }
    .Weak        { color: #fb8c00; }
    .Moderate    { color: #f9a825; }
    .Strong      { color: #43a047; }
  </style>
</head>
<body>
  <h1>Password Strength Checker</h1>

  <input type="password" id="pw" placeholder="Type a password..." autocomplete="off" />

  <div id="result">
    <div id="strength"></div>
    <div id="score"></div>
  </div>

  <script>
    const input    = document.getElementById('pw');
    const strength = document.getElementById('strength');
    const score    = document.getElementById('score');

    input.addEventListener('input', async () => {
      const password = input.value;

      if (!password) {
        strength.textContent = '';
        score.textContent = '';
        return;
      }

      const res  = await fetch('/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      const data = await res.json();

      strength.textContent = data.strength;
      strength.className   = data.strength;
      score.textContent    = `Score: ${data.score} / 15`;
    });
  </script>
</body>
</html>
